<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tic-Tac-Toe Game</h1>
    </header>

    <div class="container">
        
        <div class="sidebar">
            <h2>Configurar Jugadores</h2>
            <form id="players-form">
                <div class="form-group">
                    <label for="player1">Jugador 1:</label>
                    <input type="text" id="player1" placeholder="Nombre del Jugador 1" required>
                </div>
                <div class="form-group">
                    <label for="player2">Jugador 2:</label>
                    <input type="text" id="player2" placeholder="Nombre del Jugador 2" required>
                </div>
                <button type="submit" id="start-game">Jugar</button>
            </form>

           
            <div id="players-info" style="display: none;">
                <p id="player1-name"></p>
                <p id="player2-name"></p>
                <p>Puntos: <span id="player1-points">0</span> - <span id="player2-points">0</span></p>
            </div>

            
            <button id="reset-button">Reiniciar Juego</button>
        </div>

        <main class="game-container">
            <div id="game-board">
                <div class="row">
                    <div class="cell" id="cell-0"></div>
                    <div class="cell" id="cell-1"></div>
                    <div class="cell" id="cell-2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="cell-3"></div>
                    <div class="cell" id="cell-4"></div>
                    <div class="cell" id="cell-5"></div>
                </div>
                <div class="row">
                    <div class="cell" id="cell-6"></div>
                    <div class="cell" id="cell-7"></div>
                    <div class="cell" id="cell-8"></div>
                </div>
            </div>

            <!-- Game Information -->
            <div id="game-info">
                <p>Jugador: <span id="current-player">X</span></p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tic-Tac-Toe Game.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
