<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tic-Tac-Toe Game</h1>
    </header>

    <div class="container">
        
        <!-- Sidebar for player settings -->
        <div class="sidebar">
            
            <form id="players-form">
                <div class="form-group">
                    <label for="player1" aria-label="Enter Player 1's name">Player 1:</label>
                    <input type="text" id="player1" placeholder="Player 1's name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="player2" aria-label="Enter Player 2's name">Player 2:</label>
                    <input type="text" id="player2" placeholder="Player 2's name" required aria-required="true">
                </div>
                <button type="submit" id="start-game">Play</button>
            </form>

            <!-- Display player names and points -->
            <div id="players-info" style="display: none;">
                <p id="player1-name"></p>
                <p id="player2-name"></p>
                <p>Points: <span id="player1-points">0</span> - <span id="player2-points">0</span></p>
            </div>

            <!-- Reset Button -->
            <button id="reset-button">Restart Game</button>
        </div>

        <!-- Main game container -->
        <main class="game-container">
            <div id="game-board" role="grid">
                <div class="row" role="row">
                    <div class="cell" id="cell-0" role="gridcell"></div>
                    <div class="cell" id="cell-1" role="gridcell"></div>
                    <div class="cell" id="cell-2" role="gridcell"></div>
                </div>
                <div class="row" role="row">
                    <div class="cell" id="cell-3" role="gridcell"></div>
                    <div class="cell" id="cell-4" role="gridcell"></div>
                    <div class="cell" id="cell-5" role="gridcell"></div>
                </div>
                <div class="row" role="row">
                    <div class="cell" id="cell-6" role="gridcell"></div>
                    <div class="cell" id="cell-7" role="gridcell"></div>
                    <div class="cell" id="cell-8" role="gridcell"></div>
                </div>
            </div>

            <!-- Game Information -->
            <div id="game-info">
                <p><span id="current-player"></span></p>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tic-Tac-Toe Game.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/model/gameModel.js"></script>
    <script src="js/view/gameView.js"></script> 
    <script src="js/controller/gameController.js"></script>
</body>
</html>
